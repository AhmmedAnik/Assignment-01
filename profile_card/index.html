<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card </title>

    <link rel="shortcut icon" href="Image/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="visiting-card">
        <div class="card-imag">
            <img src="Image/Anik.png" alt="">
        </div>

        <div class="body-part">
            <h3>Khan Anik Ahmmed</h3>
            <p>Full Stack Developer</p>
        </div>

        <div class="media-button">
            <a href="" class="link" style="background-color: #3b5998;">
                <i class='bx bxl-facebook-circle' ></i> </a>

             <a href="" class="link" style="background-color: #1DA1F2;">
                <i class='bx bxl-twitter' ></i> </a>

            <a href="" class="link" style="background-color: #ee2a7b;">
                <i class='bx bxl-instagram' ></i> </a>  

            <a href="" class="link" style="background-color: #CD201F;">
                <i class='bx bxl-youtube' ></i> </a>
                


        </div>

        <div class="button">
            <button class="button"> Hire Me </button>
            <button class="button"> Message Me</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>



    </div>

    
</body>
</html>
